<span>
    <table class="table table-striped inputs-table">
        <thead>
            <tr>
                <td>Attacker</td>
                <td>Me</td>
                <td>Att</td>
                <td>CS</td>
                <td>TC</td>
                <td>Abilities</td>
                <td>Facing</td>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let attacker of charge.attackers; let index = index" [class.was-loaded]="attacker.wasLoaded">
                <td><input class="form-control" type="text" placeholder="Attacker #{{ index + 1 }}" [(ngModel)]="attacker.name"></td>
                <td><input class="form-control"  type="number" min="2" max="6" [(ngModel)]="attacker.melee"></td>
                <td><input class="form-control" type="number" min="0" max="100" [(ngModel)]="attacker.attack"></td>
                <td><input class="form-control" type="number" min="0" max="6" [(ngModel)]="attacker.cs"></td>
                <td><input class="form-control" type="number" min="0" max="6" [(ngModel)]="attacker.tc"></td>
                <td style="max-width: 300px">
                    <app-modifier-chip
                        *ngFor="let ability of attacker.abilities"
                        [ability]="ability"
                        (remove)="removeAbility(attacker, ability)"
                    ></app-modifier-chip>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                              </svg>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li *ngFor="let abilityOption of abilityOptions" >
                            <a class="dropdown-item" [class.disabled]="disableAbilityOption(attacker, abilityOption)" href="#" (click)="addAbility(attacker, abilityOption)">{{abilityOption.name}}</a>
                        </li>
                        </ul>
                    </div>
                </td>
                <td>
                    <select class="form-select" [(ngModel)]="attacker.facing">
                        <option [ngValue]="'front'">Front</option>
                        <option [ngValue]="'flank'">Flank</option>
                        <option [ngValue]="'rear'">Rear</option>
                    </select>
                </td>
                <td>
                    <button class="btn btn-secondary" (click)="duplicateAttacker(index)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                          </svg>
                    </button>
                    <button class="btn btn-secondary" (click)="removeAttacker(index)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                </td>
            </tr>
            
            <tr>
                <td colspan="8">
                    <div style="display: flex; flex-direction: row;">
                        <button class="btn btn-secondary" type="button" (click)="addAttacker()">    
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                          </svg>
                            Add attacker
                        </button>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z"/>
                                    <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                                </svg>
                                Load attacker
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <ng-container *ngFor="let loadAttackerFaction of loadAttackerFactions; let first = first" >
                                    <li *ngIf="!first"><hr class="dropdown-divider"></li>

                                    <li><h6 class="dropdown-header">{{ loadAttackerFaction.factionName }}</h6></li>

                                    <li *ngFor="let loadAttackerOption of loadAttackerFaction.units">
                                        <a class="dropdown-item" href="#" (click)="loadAttacker(loadAttackerOption)">{{ loadAttackerOption.name }}</a>
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</span>

<span>
    <table class="table table-striped inputs-table">
        <thead>
            <tr>
                <td>Defender</td>
                <td>De</td>
                <td>Ne</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let defender of [charge.defender]" [class.was-loaded]="charge.defender.wasLoaded">
                <td><input class="form-control" type="text" placeholder="Defender" [(ngModel)]="charge.defender.name"></td>
                <td><input class="form-control" type="number" min="2" max="6" [(ngModel)]="charge.defender.defense"></td>
                <td>
                    <div class="nerve-input">
                        <input class="form-control" type="number" min="0" max="99" [(ngModel)]="charge.defender.nerve.waver">
                        /
                        <input class="form-control" type="number" min="1" max="99" [(ngModel)]="charge.defender.nerve.rout">
                    </div>
                </td>
            </tr>
            
            <tr>
                <td colspan="3">
                    <div style="display: flex; flex-direction: row;">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M3.5 10a.5.5 0 0 1-.5-.5v-8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 0 0 1h2A1.5 1.5 0 0 0 14 9.5v-8A1.5 1.5 0 0 0 12.5 0h-9A1.5 1.5 0 0 0 2 1.5v8A1.5 1.5 0 0 0 3.5 11h2a.5.5 0 0 0 0-1h-2z"/>
                                    <path fill-rule="evenodd" d="M7.646 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V5.5a.5.5 0 0 0-1 0v8.793l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                                </svg>
                                Load defender
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <ng-container *ngFor="let loadDefenderFaction of loadDefenderFactions; let first = first" >
                                    <li *ngIf="!first"><hr class="dropdown-divider"></li>

                                    <li><h6 class="dropdown-header">{{ loadDefenderFaction.factionName }}</h6></li>

                                    <li *ngFor="let loadDefenderOption of loadDefenderFaction.units">
                                        <a class="dropdown-item" href="#" (click)="loadDefender(loadDefenderOption)">{{ loadDefenderOption.name }}</a>
                                    </li>
                                </ng-container>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</span>
