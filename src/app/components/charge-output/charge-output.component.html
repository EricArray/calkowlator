<div class="container">
    <div>
        <canvas #hitsChart style="max-width: 500px; max-height: 250px;" width="500" height="250"></canvas>
        <table>
            <tbody>
                <tr>
                    <td></td>
                    <td>Average</td>
                    <td>80%</td>
                </tr>
                <tr *ngFor="let hitsAverage of hitsAverages; let index = index">
                    <td [style.color]="CHARGE_COLORS[index]">{{ hitsAverage.chargeName }}</td>
                    <td>{{ hitsAverage.average }} hits</td>
                    <td>{{ hitsAverage._80PercentRange }} hits</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <canvas #woundsChart style="max-width: 500px; max-height: 250px;" width="500" height="250"></canvas>
        <table>
            <tbody>
                <tr>
                    <td></td>
                    <td>Average</td>
                    <td>80%</td>
                </tr>
                <tr *ngFor="let woundsAverage of woundsAverages; let index = index">
                    <td [style.color]="CHARGE_COLORS[index]">{{ woundsAverage.chargeName }}</td>
                    <td>{{ woundsAverage.average }} wounds</td>
                    <td>{{ woundsAverage._80PercentRange }} wounds</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div><canvas #nerveTestChart style="max-width: 250px; max-height: 250px" width="250" height="250"></canvas></div>
</div>
