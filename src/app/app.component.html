<h1>Cal<b>KoW</b>lator</h1>

<div>
    <h3 style="text-decoration: underline;" [style.color]="CHARGE_COLORS[0]">Charge #1</h3>
    <app-charge-input #charge1></app-charge-input>
</div>

<div>
    <h3 style="text-decoration: underline;" [style.color]="CHARGE_COLORS[1]">Charge #2</h3>
    <app-charge-input #charge2></app-charge-input>
</div>

<div style="display: flex; justify-content: center;">
    <button class="btn btn-primary btn-calculate" (click)="calculate()">Calculate</button>
</div>

<div *ngIf="!error && results.length" class="results">
    <style>
        .results td {
            border: 1px solid lightgray
        }
    </style>

    <app-charge-output [results]="results"></app-charge-output>
</div>
<h1 *ngIf="error">There was an error!</h1>
