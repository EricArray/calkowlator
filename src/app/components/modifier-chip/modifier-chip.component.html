<span>{{ ability.name }} </span>

<ng-container [ngSwitch]="ability.valueType">
    <span *ngSwitchCase="'number'">
        <input type="number" min="0" max="99" [(ngModel)]="ability.value">
    </span>
    
    <ng-container *ngSwitchCase="'dice-plus-number'">
        <select class="form-select form-select-sm" [(ngModel)]="ability.value.dice">
            <option [ngValue]="null"></option>
            <option [ngValue]="3">D3</option>
            <option [ngValue]="6">D6</option>
        </select>
        +
        <input class="form-control form-control-sm" type="number" min="0" max="6" [(ngModel)]="ability.value.plus">
    </ng-container>
    
    <span *ngSwitchCase="'reroll'">
        (
        <select [(ngModel)]="ability.value.dice">
            <option [ngValue]="null"></option>
            <option [ngValue]="3">D3</option>
            <option [ngValue]="6">D6</option>
        </select>
        +
        <input type="number" min="0" max="6" [(ngModel)]="ability.value.plus">
        )
        <select [(ngModel)]="ability.value.when">
            <option [ngValue]="'to-hit'">to hit</option>
            <option [ngValue]="'to-wound'">to wound</option>
        </select>
    </span>
</ng-container>

<button class="btn btn-sm btn-remove-ability" (click)="remove.emit()">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
  </svg>
</button>
